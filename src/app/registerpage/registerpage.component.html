<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  </head>
  <br>
  <br>
  <br>
  <div class="container" style="font-size: medium;">
          <h2>Sign In Form ...</h2>
          <form [formGroup]="form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input formControlName = "name" type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
                </div>
                <div class="form-group">
                    <label for="username">UserName:</label>
                    <input formControlName = "username" type="name" class="form-control" id="username" placeholder="Enter Username" name="username">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input formControlName = "password" type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                </div>
                <button (click)="registration()" type="submit" class="btn btn-primary">Submit</button>  
                <br>
                <br>    
                <label>Already Registered <a routerLink="/login">Login Here</a></label>
          </form>
  </div>
