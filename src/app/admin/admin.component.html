<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<br>
<br>
<br>


<div class="container">
    <h1>Users Details</h1>          
    <table class="table table-hover" style="font-size: medium;">
      <thead>
        <tr>
          <th>Name</th>
          <th>Username</th>
          <th>Password</th>
          <th>Admin Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let users of this.authserviceobj.getalluser()">
          <td>{{users.name}}</td>
          <td>{{users.username}}</td>
          <td>{{users.password}}</td>
          <td>{{users.admin}}</td>
        </tr>
      </tbody>
    </table>
  </div>
