<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<br>
<br>
<br>

<div class="container" style="font-size: medium;">
        <h2>Log In Form ...</h2>
        <div class="alert alert-danger" *ngIf="authserviceobj.invalidlogin">Incorrect UserName/Password</div>
        <form [formGroup]="form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input formControlName = "username" type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input formControlName = "password" type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
            </div>
            <button type="submit" class="btn btn-primary" (click)="validation()">Submit</button>  
            <br>
            <br>    
            <label><a routerLink="/register">Register Here</a></label>
        </form>
</div>
